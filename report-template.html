<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="robots" content="noindex,nofollow" />
<title>{{TITLE}}</title>
<style>
  :root{
    --bg-1:#eaf6f4;
    --bg-2:#f5fbfa;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --accent:#3b556d;
  }
  html,body{height:100%}
  body{
    margin:0; font-family: "Segoe UI", Arial, sans-serif; color:var(--text);
    background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
  }
  .wrap{max-width:1100px;margin:0 auto;padding:28px}
  .header{
    background:var(--card);border-radius:18px;padding:20px 22px;
    box-shadow:0 10px 28px rgba(2,6,23,.08);
  }
  h1{margin:0 0 6px;font-size:24px}
  .meta{color:var(--muted);font-size:13px}
  .gallery{margin-top:18px;display:grid;gap:14px;grid-template-columns:1fr}
  @media(min-width:720px){.gallery{grid-template-columns:repeat(2,1fr)}}
  @media(min-width:1024px){.gallery{grid-template-columns:repeat(3,1fr)}}
  .card{
    background:var(--card);border-radius:14px;padding:10px;
    box-shadow:0 8px 20px rgba(2,6,23,.08);
  }
  .card img{width:100%;height:auto;display:block;border-radius:10px}
  .empty{color:var(--muted);font-size:14px;padding:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>{{TITLE}}</h1>
      <div class="meta">Report period: {{MONTH}}</div>
      <div class="meta">Last updated: {{LAST_UPDATED}}</div>
    </div>
    <div class="gallery">
      {{IMAGES}}
    </div>
  </div>
</body>
</html>
